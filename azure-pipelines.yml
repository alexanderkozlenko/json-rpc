variables:
- template: 'azure-pipelines-variables.yml'
- name: 'Build.ProjectPath'
  value: '$(Build.SourcesDirectory)/global.proj'
- name: 'Build.ManifestPath'
  value: '$(Build.SourcesDirectory)/global.json'
stages:
- stage: Build
  jobs:
  - job: Packages
    displayName: 'Packages'
    steps:
    - task: PowerShell@2
      inputs:
        pwsh: true
        targetType: inline
        script: |
            Write-Host ('##vso[task.setvariable variable=DotNetCoreSdkVersion;]' + (Get-Content -Raw '$(Build.ManifestPath)' | ConvertFrom-Json).'sdk'.'version')
    - task: UseDotNet@2
      inputs:
        packageType: sdk
        version: '$(DotNetCoreSdkVersion)'
    - task: DotNetCoreCLI@2
      inputs:
        command: custom
        custom: build
        arguments: '$(Build.ProjectPath) -c $(Build.Configuration) -p:ContinuousIntegrationBuild=true -p:BuildLabel=$(Build.BuildLabel) -p:BuildNumber=$(Build.BuildNumber)'
    - task: DotNetCoreCLI@2
      inputs:
        command: custom
        custom: pack
        arguments: '$(Build.ProjectPath) -c $(Build.Configuration) --no-build --include-symbols -o $(Build.ArtifactStagingDirectory)'
    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: 'artifact'
        targetPath: '$(Build.ArtifactStagingDirectory)'
- stage: Test
  condition: succeeded()
  jobs:
  - job: PackagesAndCoverage
    displayName: 'Packages and Coverage'
    steps:
    - task: PowerShell@2
      inputs:
        pwsh: true
        targetType: inline
        script: |
            Write-Host ('##vso[task.setvariable variable=DotNetCoreSdkVersion;]' + (Get-Content -Raw '$(Build.ManifestPath)' | ConvertFrom-Json).'sdk'.'version')
    - task: UseDotNet@2
      inputs:
        packageType: sdk
        version: $(DotNetCoreSdkVersion)
    - task: DotNetCoreCLI@2
      inputs:
        command: custom
        custom: test
        arguments: '$(Build.ProjectPath) -c $(Build.Configuration) -p:EnableCodeCoverage=false -l trx -r $(Agent.TempDirectory)'
    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '**/*.trx'
        searchFolder: '$(Agent.TempDirectory)'
    - task: DotNetCoreCLI@2
      inputs:
        command: custom
        custom: test
        arguments: '$(Build.ProjectPath) -c $(Build.Configuration) -p:EnableCodeCoverageReport=false'
- stage: Deploy
  condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'), ne(variables['Build.BuildLabel'], ''))
  jobs:
  - job: MyGet
    displayName: 'MyGet'
    steps:
    - checkout: none
    - task: DownloadPipelineArtifact@0
      inputs:
        artifactName: 'artifact'
        targetPath: '$(Build.ArtifactStagingDirectory)'
    - task: NuGetToolInstaller@0
      inputs:
        versionSpec: '5.0.0'
    - task: NuGetCommand@2
      inputs:
        command: push
        packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
        nuGetFeedType: external
        publishFeedCredentials: MyGet
